 <h1>My contact information </h1>

 <p>This is all of the ways that you can reach me on. Usually, email will be the best to reach me.</p>

    <form style="background-color: #ccffcc; padding: 15px; width: 400px; font-family: Arial, sans-serif;">
  <table style="width: 100%; border-collapse: separate; border-spacing: 8px;">
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" name="name" style="width: 100%; padding: 5px;"></td>
    </tr>
    <tr>
      <td><label for="gender">Gender:</label></td>
      <td>
        <select id="gender" name="gender" style="width: 100%; padding: 5px;">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer-not">Prefer not to say</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <fieldset style="border: 1px solid #999; padding: 10px;">
          <legend style="font-weight: bold;">Pronouns</legend>
          <label><input type="radio" name="pronouns" value="he/him" style="margin-right: 5px;"> He/Him</label>
          <label style="margin-left: 15px;"><input type="radio" name="pronouns" value="she/her" style="margin-right: 5px;"> She/Her</label>
          <label style="margin-left: 15px;"><input type="radio" name="pronouns" value="they/them" style="margin-right: 5px;"> They/Them</label>
        </fieldset>
      </td>
    </tr>
    <tr>
      <td><label for="dob">Date of Birth:</label></td>
      <td><input type="date" id="dob" name="dob" style="width: 100%; padding: 5px;"></td>
    </tr>
    <tr>
      <td><label for="comments">Comments:</label></td>
      <td>
        <textarea id="comments" name="comments" rows="4" style="width: 100%; padding: 5px; background-color: #ffffcc;"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <input type="reset" value="Reset" style="background: linear-gradient(to bottom, #cc0000, #990000); color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.3); margin-right: 10px;">
        <input type="submit" value="Submit" style="background: linear-gradient(to bottom, #cc0000, #990000); color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; box-shadow: 0 3px 6px rgba(0,0,0,0.3);">
      </td>
    </tr>
  </table>
</form>
